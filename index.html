<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands_sum 쇼핑몰</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 50px 20px;
    }
    h2 {
      margin-bottom: 30px;
    }
    footer {
      background: #222;
      color: #bbb;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Hands_sum</header>
  
  <main>
    <h2>상품 컬렉션</h2>
    <!-- Shopify 컬렉션 버튼 삽입 -->
    <div id='collection-component-1756122973312'></div>
  </main>

  <footer>
    © 2025 Hands_sum | All Rights Reserved
  </footer>

  <!-- Shopify Buy Button SDK -->
  <script type="text/javascript">
  (function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }
    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
      script.onload = ShopifyBuyInit;
    }
    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: 'np51fb-vs.myshopify.com',
        storefrontAccessToken: '016a0b03ebabea5aa42ddef63d38f5bf',
      });
      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('collection', {
          id: '455454687468',  // 컬렉션 ID
          node: document.getElementById('collection-component-1756122973312'),
          moneyFormat: '%E2%82%A9%7B%7Bamount_no_decimals%7D%7D',
          options: {
            "product": {
              "styles": {
                "product": {
                  "@media (min-width: 601px)": {
                    "max-width": "calc(25% - 20px)",
                    "margin-left": "20px",
                    "margin-bottom": "50px",
                    "width": "calc(25% - 20px)"
                  },
                  "img": {
                    "height": "calc(100% - 15px)",
                    "position": "absolute",
                    "left": "0",
                    "right": "0",
                    "top": "0"
                  },
                  "imgWrapper": {
                    "padding-top": "calc(75% + 15px)",
                    "position": "relative",
                    "height": "0"
                  }
                },
                "button": {
                  "font-family": "Montserrat, sans-serif",
                  ":hover": {
                    "background-color": "#000000"
                  },
                  "background-color": "#000000",
                  ":focus": {
                    "background-color": "#000000"
                  },
                  "border-radius": "40px"
                }
              },
              "buttonDestination": "checkout",
              "text": {
                "button": "Buy now"
              },
              "googleFonts": ["Montserrat"]
            },
            "productSet": {
              "styles": {
                "products": {
                  "@media (min-width: 601px)": {
                    "margin-left": "-20px"
                  }
                }
              }
            },
            "modalProduct": {
              "contents": {
                "img": false,
                "imgWithCarousel": true,
                "button": false,
                "buttonWithQuantity": true
              },
              "styles": {
                "product": {
                  "@media (min-width: 601px)": {
                    "max-width": "100%",
                    "margin-left": "0px",
                    "margin-bottom": "0px"
                  }
                },
                "button": {
                  "font-family": "Montserrat, sans-serif",
                  ":hover": {
                    "background-color": "#000000"
                  },
                  "background-color": "#000000",
                  ":focus": {
                    "background-color": "#000000"
                  },
                  "border-radius": "40px"
                }
              },
              "googleFonts": ["Montserrat"],
              "text": {
                "button": "Add to cart"
              }
            },
            "option": {},
            "cart": {
              "styles": {
                "button": {
                  "font-family": "Montserrat, sans-serif",
                  ":hover": {
                    "background-color": "#000000"
                  },
                  "background-color": "#000000",
                  ":focus": {
                    "background-color": "#000000"
                  },
                  "border-radius": "40px"
                }
              },
              "text": {
                "total": "Subtotal",
                "button": "Checkout"
              },
              "googleFonts": ["Montserrat"]
            },
            "toggle": {
              "styles": {
                "toggle": {
                  "font-family": "Montserrat, sans-serif",
                  "background-color": "#000000",
                  ":hover": {
                    "background-color": "#000000"
                  },
                  ":focus": {
                    "background-color": "#000000"
                  }
                }
              },
              "googleFonts": ["Montserrat"]
            }
          }
        });
      });
    }
  })();
  </script>
</body>
</html>
