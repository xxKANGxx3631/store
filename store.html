<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hands_sum</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 50px 20px;
    }
    footer {
      background: #222;
      color: #bbb;
      padding: 20px;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Hands_sum</header>
  
  <main>
    <h2>추천 상품</h2>
    <!-- 여기에 Shopify 버튼 들어감 -->
    <div id='product-component-1756120684570'></div>
  </main>

  <footer>
    © 2025 Hands_sum | All Rights Reserved
  </footer>

  <!-- Shopify Buy Button SDK -->
  <script type="text/javascript">
  (function () {
    var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
    if (window.ShopifyBuy) {
      if (window.ShopifyBuy.UI) {
        ShopifyBuyInit();
      } else {
        loadScript();
      }
    } else {
      loadScript();
    }
    function loadScript() {
      var script = document.createElement('script');
      script.async = true;
      script.src = scriptURL;
      (document.head || document.body).appendChild(script);
      script.onload = ShopifyBuyInit;
    }
    function ShopifyBuyInit() {
      var client = ShopifyBuy.buildClient({
        domain: 'np51fb-vs.myshopify.com',
        storefrontAccessToken: '016a0b03ebabea5aa42ddef63d38f5bf',
      });
      ShopifyBuy.UI.onReady(client).then(function (ui) {
        ui.createComponent('product', {
          id: '8993093615852',
          node: document.getElementById('product-component-1756120684570'),
          moneyFormat: '%E2%82%A9%7B%7Bamount_no_decimals%7D%7D',
          options: {
            "product": {
              "styles": {
                "product": {
                  "@media (min-width: 601px)": {
                    "max-width": "calc(25% - 20px)",
                    "margin-left": "20px",
                    "margin-bottom": "50px"
                  }
                },
                "title": {
                  "font-size": "17px"
                },
                "button": {
                  "font-family": "Montserrat, sans-serif",
                  ":hover": {
                    "background-color": "#000000"
                  },
                  "background-color": "#000000",
                  ":focus": {
                    "background-color": "#000000"
                  },
                  "border-radius": "40px",
                  "padding-left": "61px",
                  "padding-right": "61px"
                }
              },
              "buttonDestination": "checkout",
              "text": {
                "button": "구매하기"
              },
              "googleFonts": ["Montserrat"]
            }
          }
        });
      });
    }
  })();
  </script>
</body>
</html>
